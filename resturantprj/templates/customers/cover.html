{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if user_profile.cover_picture  %} {{user_profile.cover_picture.url}} {% else %}{% static 'images/default-cover.PNG' %}{% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{% if user_profile.profile_picture %} {{user_profile.profile_picture.url}} {% else %}{% static 'extra-images/listing-logo18.png' %}{% endif %}" alt="">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{user.first_name}}</span>
                            {% if user_profile.address %}
                                <div class="text">
                                    <i class="icon-location"></i>
                                    <p> {{user_profile.address}} </p>
                                </div>
                            {% endif %}
                            {% if user.email %}
                                <div class="text">
                                    <i class="icon-email"></i>
                                    <p> {{user.email}}</p>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
