{% extends 'base.html' %}
{% load static %}
{% block title %}Change Password {% endblock title %}

{% block content %}
{% include 'includes/alert.html' %}

<div class="main-section">
			{% include 'includes/cover.html' %}
			<div class="page-section account-header buyer-logged-in">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
							{% include 'includes/V-sidebar.html' %}
						</div>
						<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
							<div class="user-dashboard loader-holder">
								<div class="user-holder">
                                <form action="{% url 'vendor_change_password' %}" method="post">
                                    {% csrf_token %}
                                    <div class="col-md-6 offset-md-3">
                                        <span class="anchor" id="formChangePassword"></span>
                                        <!-- form card change password -->
                                        <div class="card card-outline-secondary">
                                            <div class="card-header">
                                                <h3 class="mb-0">Change Password</h3>
                                            </div>
                                            <div class="card-body">
                                                <form class="form" role="form" autocomplete="off">
                                                    <div class="form-group">
                                                        <label for="inputPasswordOld">Current Password</label>
                                                        <input type="password" class="form-control" id="inputPasswordOld" required="" name="current_password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPasswordNew">New Password</label>
                                                        <input type="password" class="form-control" id="inputPasswordNew" required="" , name="new_password">
                                                       
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPasswordNewVerify">Verify</label>
                                                        <input type="password" class="form-control" id="inputPasswordNewVerify" required="" , name = "verify_password">
                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock content %}
